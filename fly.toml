app = 'donedl-n8n'
primary_region = 'cdg'

[build]
  dockerfile = 'Dockerfile'

[env]
  N8N_BASIC_AUTH_PASSWORD = '123456@A'
  N8N_BASIC_AUTH_USER = 'admin'
  N8N_ENCRYPTION_KEY = 'XX2THkzTo8dk8HomR3JJ1NG4C34aZGLy'
  N8N_LISTEN_ADDRESS = '0.0.0.0'

  N8N_LOG_LEVEL = 'info'
  N8N_PORT = '5678'
  N8N_PROTOCOL = 'https'

[[mounts]]
  source = 'n8n_data'
  destination = '/home/node/.n8n'

[http_service]
  internal_port = 5678
  force_https = true
  auto_stop_machines = 'stop'
  auto_start_machines = true
  min_machines_running = 0
  processes = ['app']

[[vm]]
  memory = '1gb'
  cpu_kind = 'shared'
  cpus = 1
